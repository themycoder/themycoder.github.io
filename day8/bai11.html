<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let start = -30;
let end = 50;
let sum = 0;
while (start <= end) {
    if (start % 2 === 0) {
        sum += start;
    }
    start++;
}
console.log(`Sum: ${sum}`);
    </script>
</body>
</html>
