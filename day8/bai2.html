<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // Nhập số a từ người dùng
 a =prompt("Nhập vào một số a:");

// Kiểm tra giá trị của a
if (a >= 18) {
    alert("Đủ 18 thì quẩy tiếp");
} else if (a >= 16) {
    alert("Đợi thêm ít năm nữa");
} else {
    alert("Còn quá nà trẻ");
}

    </script>
</body>
</html>
