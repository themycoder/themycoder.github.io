<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let n = parseInt(prompt("Nhập số n: "));
let fact = 1;
let j = 1;
while (j <= n) {
    fact *= j;
    j++;
}
console.log(`Giai thừa của ${n}: ${fact}`);
    </script>
</body>
</html>
