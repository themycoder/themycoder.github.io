<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let x = parseInt(prompt("Nhập số x (0 <= x < y <= 100): "));
let y = parseInt(prompt("Nhập số y (y > x): "));
while (x < y) {
    console.log(`x: ${x}, y: ${y}`);
    x++;
    y--;
}

    </script>
</body>
</html>
