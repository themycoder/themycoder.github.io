<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">quản lí sinh ziên</h2>
      <form class="mb-4">
        <div class="mb-3">
          <label for="studentName" class="form-label">name</label>
          <input
            type="text"
            class="form-control"
            id="studentName"
            placeholder="put your name student here"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="Nam"
                required
              />
              <label class="form-check-label" for="male">female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="Nữ"
              />
              <label class="form-check-label" for="female">male</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="mathScore" class="form-label">marth score</label>
          <input
            type="number"
            class="form-control"
            id="mathScore"
            placeholder="put student marth mask"
            min="0"
            max="10"
            step="0.1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="englishScore" class="form-label">english score</label>
          <input
            type="number"
            class="form-control"
            id="englishScore"
            placeholder="put student marth mask"
            min="0"
            max="10"
            step="0.1"
            required
          />
        </div>
                <div class="mb-3">
          <label for="literatureScore" class="form-label">literature score</label>
          <input
            type="number"
            class="form-control"
            id="literatureScore"
            placeholder="put student marth mask"
            min="0"
            max="10"
            step="0.1"
            required
          />
        </div>
        <div>
          <button type="submit" class="btn btn-primary">create student</button>
        </div>
      </form>
      <div class="mb-4 d-flex">
        <input
          type="text"
          class="form-control me-2"
          id="searchStudentName"
          placeholder="put your student name here"
        />
        <button class="btn btn-primary" id="searchButton">search</button>
      </div>
    </div>
    <div class="container mt-5">
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th scope="col">name</th>
            <th scope="col">gender</th>
            <th scope="col">marth score</th>
            <th scope="col">english score</th>
            <th scope="col">literature score</th>
            <th scope="col">average score</th>
            <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <tr>
            <td>mỹ</td>
            <td>nam</td>
            <td>8.5</td>
            <td>9.0</td>
            <td>9.0</td>
            <td>9.0</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" id="updatebtn">update</button>
              <button class="btn btn-danger btn-sm">clear</button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >previous</a
            >
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">next</a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
