   <div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h4>Your Information</h4>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full name *</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone number *</label>
                    <input type="text" class="form-control" id="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address *</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Payment method *</h4>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCart" value="creditCart">
                    <label class="form-check-label" for="creditCart">
                        Credit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="yourBank" value="yourBank">
                    <label class="form-check-label" for="yourBank">
                        Your bank
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="momo" value="momo">
                    <label class="form-check-label" for="momo">
                        Momo
                    </label>
                </div>
            </form>
        </div>
    </div>
